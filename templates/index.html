<!DOCTYPE HTML>
<html>

<head>
	<title>Hacked News</title>
	<link rel="icon" href="https://img.icons8.com/parakeet/344/experimental-internet-parakeet.png" />
	<link rel="stylsheet" type="text/css" href="{{url_for('static', filename='styles.css')}}" />
</head>

<body>

<div id="top_menu">
	<h1>Hacked News</h1>
</div>

<div id="menu">
        <ul>
                <li><a href="#">News Feed</a></li>
                <li><a href="#">Likes / Dislikes</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Log in (or sign out)</a></li>
        </ul>
</div>

<div id="main_content">
	<table>
		<tr>
			<th>Author</th>
			<th>Article Title</th>
			<th>Link</th>
			<th>Rating</th>
		</tr>
	{% for article in data %}
		<tr>
			<td>{{ article["by"] }}</td>
			<td>{{ article["title"] }}</td>
			<td><a href={{ article["url"] }} target="blank">View Article</a></td>
			<td><img src="~/home/fagan/hackedNews/static/like.png" /><img src="{{url_for('static', filename='dislike.png')}}"/></td>
		</tr>
	{% endfor %}
	</table>
</div>

</body>

<style>
body {
	margin: 0;
	padding: 0;
	background-color: #E8E8E8;
	font-family: 'Arial';
}

#top_menu {
	top: 0;
        position: fixed;
        width: 100%;
        height: 50px;
        background-color: #E8E8E8;
	text-align: center;
}

#menu {
	top: 50px;
	position: fixed;
	width: 100%;
	height: 50px;
	background-color: #E8E8E8;
	text-align: center;
}

#top_menu h1 {
	margin: 0;
	padding: 0;
	padding: 5px 10px 10px 10px;
}

#menu ul {
	
}

#menu ul li {
	list-style-type: none;
	display: inline-block;
}

#menu ul li a {
	text-decoration: none;
	padding: 5px 10px;
	color: black;
}

#menu ul li a:hover {
	color: #002040;
}

#main_content {
	width: 80%;
	margin: 0 auto;
	height: 1000px;
	background-color: #FFF;
	margin-top: 100px;
	padding: 10px;
}

#main_content table {
	width: 100%;
}

#main_content tr {
	padding: 5px;
}

#main_content td {
	padding-bottom: 10px;
}
</style>

</html>
