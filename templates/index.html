<!DOCTYPE HTML>
<html>

<head>
	<title>Hacked News</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3059/3059997.png" />
</head>

<body>

<div id="top_menu">
	<h1>Hacked News</h1>
</div>

<div id="menu">
        <ul>
                <li><a style="background-color: #A8A7A7" href="/">News Feed</a></li>
                <li><a href="/likes">Likes / Dislikes</a></li>
		{% if session %}
		        <li><a href="/account">My Account</a></li>
			<li><a href="/logout">Log Out</a></li>
		{% else %}
			<li><a href="/login">Sign In</a></li>
		{% endif %}
        </ul>
</div>

<div id="main_content">
	<table>
		<tr>
			<th>Author</th>
			<th>Article Title</th>
			<th>Link</th>
			<th>Rating</th>
		</tr>

		{% for article in data %}
			<tr>
				<td>{{ article[1] }}</td>
				<td>{{ article[2] }}</td>
				<td><a style="text-decoration: none" href={{ article[3] }} target="blank">View Article</a></td>
				<td><span id="like_button"><img src="https://cdn-icons-png.flaticon.com/512/126/126473.png" /></span>
			    	<span id="dislike_button"><img src="https://cdn-icons-png.flaticon.com/512/880/880561.png"/></span></td>
			</tr>
		{% endfor %}
	</table>
</div>

</body>

<style>
body {
	margin: 0;
	padding: 0;
	background-color: #E8E8E8;
	font-family: 'Arial';
}

#top_menu {
	top: 0;
        position: fixed;
        width: 100%;
        height: 50px;
        background-color: #E8E8E8;
	text-align: center;
}

#menu {
	top: 50px;
	position: fixed;
	width: 100%;
	height: 50px;
	background-color: #E8E8E8;
	text-align: center;
}

#top_menu h1 {
	margin: 0;
	padding: 0;
	padding: 5px 10px 10px 10px;
}

#menu ul li {
	list-style-type: none;
	display: inline-block;
}

#menu ul li a {
	text-decoration: none;
	padding: 5px 10px;
	color: black;
}

#menu ul li a:hover {
	color: #002040;
}

#main_content {
	width: 80%;
	margin: 0 auto;
	height: auto;
	background-color: #FFF;
	margin-top: 100px;
	padding: 10px;
}

#main_content img {
	width: 14px;
	height: 14px;
	padding: 6px;
	border-radius: 30%;
}

#like_button img:hover {
	background-color: green;
}

#dislike_button img:hover {
	background-color: red;
}

#main_content table {
	width: 100%;
}

#main_content tr {
	padding: 5px;
	text-align: center;
}

#main_content td {
	padding-bottom: 10px;
}
</style>

</html>
