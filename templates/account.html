<!DOCTYPE HTML>
<html>

<head>
	<title>Hacked News</title>
	<link rel="icon" href={{ url_for('static', filename='favicon.png') }} />
	<link rel="stylesheet" href={{ url_for('static', filename='styles.css') }} />
</head>

<body>


<div id="menu">
	<div id="menu_container">
	<h1><a href="/">Hacked News</a></h1>

        <ul>
                <li><a href="/">News Feed</a></li>
                <li><a href="/likes">Likes / Dislikes</a></li>
		{% if session %}
		        <li><a href="/account"><span id="current_page">My Account</span></a></li>
			<li><a href="/logout">Log Out</a></li>
		{% else %}
			<li><a href="/login">Sign In</a></li>
		{% endif %}
        </ul>
	</div>
</div>

<div id="main_content">
	<div id="account_content">
	<span id="profile_image"><img src={{ session["userinfo"]["picture"] }} /></span>
	<p>Name: {{ session["userinfo"]["name"] }}</p>
	<br />
	<p>Email: {{ session["userinfo"]["email"] }}</p>
	<br />
	</div>
</div>

<div id="footer">
	<p>&copy Trevor Fagan, Josh Lowe 2022</p>
</div>

</body>
